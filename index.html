<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>landing launchpad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- start header area -->
  <header class="main-header">
    <nav class="nav-area">
      <h2>LOGO</h2>
      <button class="btn-primary">Sing Up</button>
    </nav>
    <section class="banner">
      <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
      <button class="btn-primary">Stay Focused</button>
    </section>
  </header>
  <!-- main area start -->
  <main class="main-area">
    <!-- action section start -->
    <section class="action-area">
      <div class="left-section">
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="btn-primary">Launch Live Preview</button>
      </div>
      <div class="image-area">
        <img src="./Assets/wc-mini.png" alt="">
      </div>
    </section>
    <!-- Productive Users Section Start -->
    <section class="prodductive-user-area">
      <h3>Joined Thousands of Productive Users</h3>
      <div class="main-user-area">
        <div class="user-area">
          <h2>50k</h2>
          <p>Active User</p>
        </div>
        <div class="user-area">
          <h2>2M+</h2>
          <p>Focus Sessions</p>
        </div>
        <div class="user-area">
          <h2>95%</h2>
          <p>Satisfaction Rate</p>
        </div>
      </div>
    </section>
  </main>


</body>

</html>
